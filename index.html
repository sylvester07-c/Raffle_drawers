 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Raffle Draw</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.24.0/firebase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #ffd700, #ff69b4, #87ceeb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .header p {
            color: #87ceeb;
            font-size: 1.2em;
            font-weight: 300;
        }

        .sparkle {
            display: inline-block;
            font-size: 1.5em;
            margin: 0 10px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .winner-display {
            background: linear-gradient(135deg, #ffd700, #ff69b4);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.4);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .winner-display.hidden {
            display: none;
        }

        .winner-display p:first-child {
            color: #333;
            font-size: 0.9em;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .winner-display p:last-child {
            color: #333;
            font-size: 3em;
            font-weight: 900;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .section h2 {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .names-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            margin-bottom: 20px;
        }

        .name-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.1em;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin: 7px;
            animation: fadeIn 0.5s ease;
            cursor: pointer;
        }

        .name-card:hover:not(.disabled) {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .name-card.disabled {
            background: linear-gradient(135deg, #999, #666);
            cursor: not-allowed;
            opacity: 0.5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .empty-message {
            text-align: center;
            color: #ffd700;
            font-size: 1.3em;
            font-weight: bold;
            padding: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .drawn-list {
            display: flex;
            flex-wrap: wrap;
        }

        .drawn-badge {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4caf50;
            color: #87ef94;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.95em;
            animation: slideIn 0.5s ease;
            margin: 5px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 7px;
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .reset-btn:active {
            transform: scale(0.95);
        }

        .draw-btn {
            background: linear-gradient(135deg, #ffd700, #ff69b4);
            color: #333;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .draw-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
        }

        .draw-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .draw-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #87ceeb;
            font-size: 1em;
            font-weight: 300;
        }

        .counter {
            display: inline-block;
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
            color: #ffd700;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 10px;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            color: #87ceeb;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="sparkle">âœ¨</span>
                Mystery Raffle
                <span class="sparkle">âœ¨</span>
            </h1>
            <p>The magic moment awaits...</p>
        </div>

        <div class="winner-display hidden" id="winnerDisplay">
            <p>ðŸŽ‰ Current Selection ðŸŽ‰</p>
            <p id="winnerName"></p>
        </div>

        <div class="section">
            <h2>Click a Name to Select <span class="counter" id="counter">10</span></h2>
            <div class="loading" id="loadingMsg">Loading raffle...</div>
            <div class="names-grid" id="namesGrid"></div>
        </div>

        <div class="section hidden" id="drawnSection">
            <h2>Previously Drawn âœ“</h2>
            <div class="drawn-list" id="drawnList"></div>
        </div>

        <div class="button-group">
            <button class="draw-btn" id="drawBtn" onclick="drawName()">ðŸŽ° Draw Name</button>
            <button class="reset-btn" id="resetBtn" onclick="resetRaffle()">â†» Reset</button>
        </div>

        <div class="footer">
            <p>âœ¨ Good luck to all participants! âœ¨</p>
        </div>
    </div>

    <script>
        var initialNames = ['Mummy', 'Daddy', 'Sylvia', 'Stepheany', 'Blessing', 'Glory', 'Praise', 'Grace', 'Peace', 'Riches'];
        var remainingNames = [];
        var drawnNames = [];
        var db = null;

        const firebaseConfig = {
  apiKey: "AIzaSyBK9YpwOvsuYs9dVGgkq5abO00-l1w2W6Q",
  authDomain: "raffle-drawer-app.firebaseapp.com",
  projectId: "raffle-drawer-app",
  storageBucket: "raffle-drawer-app.firebasestorage.app",
  messagingSenderId: "109815525328",
  appId: "1:109815525328:web:5107aaefdd6d48f53e53d5",
  measurementId: "G-CTSNHL38GQ"
};

        firebase.initializeApp(firebaseConfig);
        db = firebase.database();

        function loadRaffleData() {
            drawnNames = [];
            remainingNames = [];
            for (var i = 0; i < initialNames.length; i++) {
                remainingNames.push(initialNames[i]);
            }
            renderNames();
            renderDrawnNames();
            document.getElementById('loadingMsg').classList.add('hidden');
            
            try {
                db.ref('raffle').on('value', function(snapshot) {
                    if (snapshot.exists()) {
                        var data = snapshot.val();
                        drawnNames = data.drawnNames || [];
                        remainingNames = data.remainingNames || [];
                        renderNames();
                        renderDrawnNames();
                    }
                });
            } catch(e) {
                console.error('Firebase error:', e);
            }
        }

        function renderNames() {
            var grid = document.getElementById('namesGrid');
            grid.innerHTML = '';

            if (remainingNames.length === 0) {
                grid.innerHTML = '<div class="empty-message">All participants have been selected!</div>';
                return;
            }

            for (var i = 0; i < initialNames.length; i++) {
                var name = initialNames[i];
                var card = document.createElement('div');
                card.className = 'name-card';
                
                var isDrawn = drawnNames.indexOf(name) !== -1;
                
                if (isDrawn) {
                    card.classList.add('disabled');
                }
                
                card.textContent = name;
                card.onclick = (function(n) {
                    return function() {
                        if (!isDrawn) {
                            selectName(n);
                        }
                    };
                })(name);
                grid.appendChild(card);
            }

            document.getElementById('counter').textContent = remainingNames.length;
        }

        function renderDrawnNames() {
            var drawnSection = document.getElementById('drawnSection');
            var drawnList = document.getElementById('drawnList');

            if (drawnNames.length === 0) {
                drawnSection.classList.add('hidden');
                return;
            }

            drawnSection.classList.remove('hidden');
            drawnList.innerHTML = '';

            for (var i = 0; i < drawnNames.length; i++) {
                var name = drawnNames[i];
                var badge = document.createElement('div');
                badge.className = 'drawn-badge';
                badge.textContent = name;
                drawnList.appendChild(badge);
            }
        }

        function selectName(name) {
            if (drawnNames.indexOf(name) !== -1) return;

            var winnerDisplay = document.getElementById('winnerDisplay');
            var winnerName = document.getElementById('winnerName');
            winnerDisplay.classList.remove('hidden');
            winnerName.textContent = name;

            var newRemaining = [];
            for (var i = 0; i < remainingNames.length; i++) {
                if (remainingNames[i] !== name) {
                    newRemaining.push(remainingNames[i]);
                }
            }
            remainingNames = newRemaining;
            drawnNames.push(name);

            db.ref('raffle').set({
                remainingNames: remainingNames,
                drawnNames: drawnNames
            });
        }

        function drawName() {
            if (remainingNames.length === 0) return;

            var drawBtn = document.getElementById('drawBtn');
            drawBtn.disabled = true;

            var winnerDisplay = document.getElementById('winnerDisplay');
            var winnerName = document.getElementById('winnerName');
            winnerDisplay.classList.remove('hidden');

            var spins = 0;
            var spinInterval = setInterval(function() {
                var randomIndex = Math.floor(Math.random() * remainingNames.length);
                winnerName.textContent = remainingNames[randomIndex];
                spins = spins + 1;

                if (spins > 20) {
                    clearInterval(spinInterval);
                    var finalIndex = Math.floor(Math.random() * remainingNames.length);
                    var selectedName = remainingNames[finalIndex];
                    winnerName.textContent = selectedName;

                    var newRemaining = [];
                    for (var i = 0; i < remainingNames.length; i++) {
                        if (remainingNames[i] !== selectedName) {
                            newRemaining.push(remainingNames[i]);
                        }
                    }
                    remainingNames = newRemaining;
                    drawnNames.push(selectedName);

                    db.ref('raffle').set({
                        remainingNames: remainingNames,
                        drawnNames: drawnNames
                    });

                    drawBtn.disabled = false;
                }
            }, 100);
        }

        function resetRaffle() {
            remainingNames = initialNames.slice();
            drawnNames = [];
            document.getElementById('winnerDisplay').classList.add('hidden');
            
            db.ref('raffle').set({
                remainingNames: remainingNames,
                drawnNames: drawnNames
            });
        }

        loadRaffleData();
    </script>
</body>
</html>
